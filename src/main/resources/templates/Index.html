<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="container pb-3">
    <h1 style="margin-top:30px">
        Listagem de Contatos
    </h1>
    <table class="table table-striped">
        <thead>
            <th>Nome</th>
            <th colspan="3">Ações</th>
        </thead>
        <tbody>
            <tr th:each="pessoa : ${Person}">
                <td th:text="${pessoa.FirstName}"></td>
                <td><a href="#" th:href="${'edit/'+pessoa.id}"> Editar Pessoa</a></td>
                <td><a href="#" th:href="${'adicionarContato/'+pessoa.id}">Adicionar Contato</a></td>
                <td><a href="#" th:href="${'remover/'+pessoa.id}"> Remover</a></td>
            </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/v1/people/new}" class="btn btn-light mr-2"> Cadastrar Pessoa</a>
    <a href="#" th:href="@{/api/v1/people/}" class="btn btn-light ml-2"> Visualizar Pessoas em Json</a>
</section>
</body>
</html>
