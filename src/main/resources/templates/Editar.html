<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="container pb-3">

    <div class="text-center">
        <h1 class="h1" style="margin-top:30px">Editar dado de: <span th:text="${PersonDTO.firstName}"></span></h1>
    </div>

    <form th:action="@{../update}" th:object="${PersonDTO}" method="post" class="form" >
        <div class="mb-3 text-left">
            <input type="hidden" class="form-control" name="id" th:field="*{id}" value="${PersonDTO.id}">
            <span class="form-label">Nome:</span>
            <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
        </div>
        <div class="mb-3 text-left">
            <span class="form-label">SobreNome:</span>
            <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
        </div>
        <div class="mb-3 text-left">
            <span class="form-label">CPF:</span>
            <input type="text" class="form-control" name="cpf" th:field="*{cpf}">
        </div>
        <div class="mb-3 text-left">
            <span  class="form-label">Data de Nascimento:</span>
            <input type="text" class="form-control" name="birthDate" th:field="*{birthDate}">
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar">
    </form>
    <a href="#" th:href="@{../}"> Listar Funcionarios</a>
</section>


</body>
</html>
